<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Farmer Login - AgroShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f2f1, #fff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: #2e7d32;
            animation: fadeInDown 1s ease;
        }

        label {
            font-weight: 500;
        }

        .btn-login {
            width: 100%;
            background: #2e7d32;
            color: #fff;
            border-radius: 30px;
            padding: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: #81c784;
            color: #fff;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-home {
            width: 100%;
            border-radius: 30px;
            padding: 10px;
            font-weight: 600;
            margin-top: 15px;
            border: 2px solid #2e7d32;
            color: #2e7d32;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background-color: #2e7d32;
            color: #fff;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .error-msg {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        @keyframes fadeInDown {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2><i class="fa-solid fa-tractor"></i> Farmer Login</h2>
        <form th:action="@{/farmer/login}" method="post">
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>

            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>

            <button type="submit" class="btn btn-login mt-3">Login</button>
        </form>

        <!-- Back to Home Button -->
        <a th:href="@{/}" class="btn btn-home">
            <i class="fas fa-home me-2"></i> Back to Home
        </a>

        <p class="error-msg" th:text="${error}"></p>

        <div class="register-link">
            <p>Not registered yet? <a th:href="@{/farmer/register}">Register here</a></p>
        </div>
    </div>
</body>
</html>
