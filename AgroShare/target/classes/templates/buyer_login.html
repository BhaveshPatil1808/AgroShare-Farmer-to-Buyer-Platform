<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buyer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 2.5rem;
            background-color: white;
            width: 100%;
        }
        .card-header-icon {
            font-size: 3rem;
            color: #588157;
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 0.75rem 1.25rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
            border-color: #28a745;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 50px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        .btn-home {
            border-radius: 50px;
            padding: 0.75rem;
            font-weight: 600;
            margin-top: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card login-card text-center">
                <div class="card-body">
                    <div class="card-header-icon">
                        <i class="fas fa-shopping-basket"></i>
                    </div>
                    <h3 class="fw-bold mb-4">Buyer Login</h3>

                    <!-- Login Form -->
                    <form th:action="@{/buyer/login}" method="post">
                        <div class="mb-3 text-start">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-4 text-start">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i> Login
                            </button>
                        </div>
                    </form>

                    <!-- Back to Home Button -->
                    <a th:href="@{/}" class="btn btn-outline-success w-100 btn-home">
                        <i class="fas fa-home me-2"></i> Back to Home
                    </a>

                    <p class="mt-4 text-muted">Don't have an account? <a th:href="@{/buyer/register}">Register here.</a></p>

                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger mt-4" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${error}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
