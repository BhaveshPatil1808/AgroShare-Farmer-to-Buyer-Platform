<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f4f9f4, #e6f4ea);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #588157;
            color: white;
            padding: 1.5rem;
            border-radius: 20px 20px 0 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .table-responsive {
            border-radius: 0 0 20px 20px;
            overflow: hidden;
        }
        .table th, .table td {
            vertical-align: middle;
            font-weight: 500;
            padding: 1rem;
        }
        .table thead th {
            background-color: #34495e;
            color: white;
            border: none;
        }
        .table tbody tr:hover {
            background-color: #f0f8ff;
        }
        .status-badge {
            font-weight: 700;
            padding: 0.5em 1em;
            border-radius: 20px;
            display: inline-block;
        }
        .badge-available { background-color: #28a745; color: white; }
        .badge-outofstock { background-color: #dc3545; color: white; }
        .btn-action {
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-success display-4 fw-bold">My Products <i class="fas fa-carrot"></i></h1>
        <div class="btn-group">
            <a th:href="@{/farmer/addProduct}" class="btn btn-success btn-lg btn-action me-2">
                <i class="fas fa-plus me-2"></i> Add New Product
            </a>
            <a th:href="@{/farmer/dashboard}" class="btn btn-outline-secondary btn-lg btn-action">
                <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Manage your crop listings
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${products}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.name}"></td>
                            <td th:text="${p.type}"></td>
                            <td th:text="${p.price}"></td>
                            <td th:text="${p.quantity}"></td>
                            <td>
                                <span class="status-badge" 
                                      th:classappend="${p.status == 'Available' ? 'badge-available' : 'badge-outofstock'}">
                                    <i class="fas fa-check-circle me-1" th:if="${p.status == 'Available'}"></i>
                                    <i class="fas fa-times-circle me-1" th:if="${p.status == 'Out of Stock'}"></i>
                                    <span th:text="${p.status}"></span>
                                </span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/farmer/editProduct/{id}(id=${p.id})}" class="btn btn-warning btn-sm btn-action me-2">
                                    <i class="fas fa-edit me-1"></i> Edit
                                </a>
                                <a th:href="@{/farmer/deleteProduct/{id}(id=${p.id})}" class="btn btn-danger btn-sm btn-action">
                                    <i class="fas fa-trash-alt me-1"></i> Delete
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(products)}">
                            <td colspan="7" class="text-center text-muted p-4">You haven't listed any products yet.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
