<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buyer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e6f4ea, #dff0d8);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }
        .profile-card {
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background-color: #ffffff;
            padding: 2rem;
            text-align: center;
        }
        .profile-icon {
            font-size: 3rem;
            color: #588157;
            margin-bottom: 1rem;
        }
        .btn-custom {
            border-radius: 50px;
            font-weight: 600;
            padding: 15px 30px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="text-success display-4 fw-bold">My Dashboard <i class="fas fa-home"></i></h1>
        <a th:href="@{/buyer/logout}" class="btn btn-outline-danger btn-lg btn-custom">
            <i class="fas fa-sign-out-alt me-2"></i> Logout
        </a>
    </div>

    <div class="card profile-card mb-5">
        <div class="profile-icon">
            <i class="fas fa-user-circle"></i>
        </div>
        <h2 class="card-title fw-bold">Hello, <span th:text="${buyer.name}"></span>!</h2>
        <p class="lead text-muted mb-4">Welcome to AgroShare, your gateway to fresh produce.</p>
        <hr class="my-4">
        <div class="row g-3">
            <div class="col-md-4">
                <p class="mb-1"><i class="fas fa-envelope text-primary me-2"></i> <strong>Email:</strong> <span th:text="${buyer.email}"></span></p>
            </div>
            <div class="col-md-4">
                <p class="mb-1"><i class="fas fa-map-marker-alt text-success me-2"></i> <strong>Location:</strong> <span th:text="${buyer.location}"></span></p>
            </div>
            <div class="col-md-4">
                <p class="mb-1"><i class="fas fa-phone text-info me-2"></i> <strong>Contact:</strong> <span th:text="${buyer.contact}"></span></p>
            </div>
        </div>
    </div>

    <div class="d-grid gap-4 d-md-flex justify-content-md-center">
        <a th:href="@{/buyer/browseProducts}" class="btn btn-success btn-lg btn-custom">
            <i class="fas fa-seedling me-2"></i> Browse Products
        </a>
        <a th:href="@{/buyer/myOrders}" class="btn btn-primary btn-lg btn-custom">
            <i class="fas fa-shopping-cart me-2"></i> My Orders
        </a>
    </div>

</div>

</body>
</html>
