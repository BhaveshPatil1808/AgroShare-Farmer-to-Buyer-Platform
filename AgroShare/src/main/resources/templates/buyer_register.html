<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buyer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f0fdf4, #eaf8f4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .registration-card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            background-color: white;
            width: 100%;
        }
        .card-header-icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 0.75rem 1.25rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
            border-color: #28a745;
        }
        .btn-register {
            background-color: #28a745;
            border-color: #28a745;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 50px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card registration-card text-center">
                <div class="card-body">
                    <div class="card-header-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h3 class="fw-bold mb-4">Create Your Buyer Account</h3>
                    <form th:action="@{/buyer/register}" method="post" th:object="${buyer}">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label text-start w-100">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-start w-100">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email address" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-start w-100">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" th:field="*{password}" class="form-control" placeholder="Create a password" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-start w-100">Contact</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="text" th:field="*{contact}" class="form-control" placeholder="Enter contact number" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="form-label text-start w-100">Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                    <input type="text" th:field="*{location}" class="form-control" placeholder="Enter your address" required>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg btn-register">
                                <i class="fas fa-user-plus me-2"></i> Register
                            </button>
                        </div>
                    </form>
                    <p class="mt-4 text-muted">Already have an account? <a th:href="@{/buyer/login}" class="text-decoration-none">Login here.</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
