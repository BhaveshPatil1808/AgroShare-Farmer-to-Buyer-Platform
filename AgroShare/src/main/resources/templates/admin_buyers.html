<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Buyers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f4f9f4, #e6f4ea);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #34495e;
            color: white;
            padding: 1.5rem;
            border-radius: 20px 20px 0 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .table-responsive {
            border-radius: 0 0 20px 20px;
            overflow: hidden;
        }
        .table th, .table td {
            vertical-align: middle;
            font-weight: 500;
            padding: 1rem;
        }
        .table thead th {
            background-color: #2c3e50;
            color: white;
            border: none;
        }
        .table tbody tr:hover {
            background-color: #f0f8ff;
        }
        .btn-action {
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-secondary display-4 fw-bold">Manage Buyers <i class="fas fa-users"></i></h1>
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary btn-lg btn-action">
            <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
        </a>
    </div>

    <div class="card">
        <div class="card-header">
            Buyer Accounts
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="b : ${buyers}">
                            <td th:text="${b.id}"></td>
                            <td th:text="${b.name}"></td>
                            <td th:text="${b.email}"></td>
                            <td th:text="${b.location}"></td>
                            <td class="text-center">
                                <a th:href="@{'/admin/deleteBuyer/' + ${b.id}}" 
                                   class="btn btn-danger btn-sm btn-action" 
                                   onclick="return confirm('Are you sure you want to delete this buyer?');">
                                   <i class="fas fa-trash-alt me-1"></i> Delete
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(buyers)}">
                            <td colspan="5" class="text-center text-muted p-4">No buyer accounts found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
