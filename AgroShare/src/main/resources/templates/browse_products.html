<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Browse Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f4f9f4, #e6f4ea);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #588157;
            color: white;
            padding: 1.5rem;
            border-radius: 20px 20px 0 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .table-responsive {
            border-radius: 0 0 20px 20px;
            overflow: hidden;
        }
        .table th, .table td {
            vertical-align: middle;
            font-weight: 500;
            padding: 1rem;
        }
        .table thead th {
            background-color: #34495e;
            color: white;
            border: none;
        }
        .table tbody tr:hover {
            background-color: #f0f8ff;
        }
        .btn-order {
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-order:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .status-badge {
            font-weight: 700;
            padding: 0.5em 1em;
            border-radius: 20px;
            display: inline-block;
        }
        .badge-available { background-color: #28a745; color: white; }
        .badge-outofstock { background-color: #dc3545; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-success display-4 fw-bold">Available Products <i class="fas fa-seedling"></i></h1>
        <a th:href="@{/buyer/dashboard}" class="btn btn-outline-secondary btn-lg">
            <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
        </a>
    </div>

    <div class="card">
        <div class="card-header">
            Fresh crops direct from farmers
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Farmer</th>
                            <th>Location</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${products}">
                            <td th:text="${p.name}"></td>
                            <td th:text="${p.type}"></td>
                            <td th:text="${p.price}"></td>
                            <td th:text="${p.quantity}"></td>
                            <td>
                                <span class="status-badge" 
                                      th:classappend="${p.status == 'Available' ? 'badge-available' : 'badge-outofstock'}">
                                    <span th:text="${p.status}"></span>
                                </span>
                            </td>
                            <td th:text="${p.farmer?.name} ?: 'N/A'"></td>
                            <td th:text="${p.farmer?.location} ?: 'N/A'"></td>
                            <td class="text-center">
                                <a th:if="${p.status == 'Available'}"
                                   th:href="@{'/buyer/placeOrder?buyerId=' + ${buyer.id} + '&productId=' + ${p.id}}"
                                   class="btn btn-success btn-sm btn-order">
                                   <i class="fas fa-shopping-cart me-1"></i> Order Now
                                </a>
                                <span th:unless="${p.status == 'Available'}" class="text-muted">Out of Stock</span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(products)}">
                            <td colspan="8" class="text-center text-muted p-4">No products are available at the moment.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
